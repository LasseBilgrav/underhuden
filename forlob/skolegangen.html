<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under huden</title>
    <link rel="stylesheet" href="https://use.typekit.net/xik4fpi.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/forlob.css">
</head>
<body>
    <main class="container">
            <h1>Skolegangen</h1>

        <section class="scene">
            <p>
                <strong>Scene:</strong><br>
                Du går ned ad gangen. To fra klassen står og snakker. Du skal forbi dem for at komme ind i klasselokalet.
            </p>
        </section>

        <section class="video-placeholder">
            <!-- Video kan indsættes her -->
            <p>Video placeholder</p>
        </section>

        <section class="buttons">
            <a href="../forlob/frokostplanen.html" class="button">
                Du nikker og siger “hej”
            </a>
            <a href="../forlob/gruppeopgaven.html" class="button">
                Du lader som om du læser noget på mobilen og undgår øjenkontakt.
            </a>
        </section>

        <!-- Øjne -->
        <img src="../images/eyeen.png" class="eye top-left" alt="Øje">
        <img src="../images/eyeto.png" class="eye top-right" alt="Øje">
        <img src="../images/eyeto.png" class="eye bottom-left" alt="Øje">
        <img src="../images/eyetre.png" class="eye bottom-right" alt="Øje">
        <img src="../images/eyetre.png" class="eye left" alt="Øje">
        <img src="../images/eyeen.png" class="eye right" alt="Øje">
        <img src="../images/wavebg.png" class="wavebg" alt="">
    </main>

    <script>
        document.querySelectorAll('a[data-badge]').forEach(link => {
          link.addEventListener('click', () => {
            const badge = {
              name: link.dataset.badge,
              img: link.dataset.img
            };
            let badges = JSON.parse(localStorage.getItem("badges")) || [];
            if (!badges.some(b => b.name === badge.name)) {
              badges.push(badge);
              localStorage.setItem("badges", JSON.stringify(badges));
            }
          });
        });
      </script>
      
</body>
</html>
